name: CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install 
        run: npm install
      - name: Generate
        run: npm run generate
      - name: Build Package
        run: (cd package && npm run build)
      - name: Test
        run: npm run test-api-client
